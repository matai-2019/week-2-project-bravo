<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="slider.css">
  <title>0toKanye</title>
</head>
<body>
    <div class="container">
  <!-- slide-wrap -->
    <div class="slide-wrap"> 
      <!-- slide-button that goes to each of the slide -->
      <div class="slide-button">
          <a href="#slide-1">1</a>
          <a href="#slide-2">2</a>
          <a href="#slide-3">3</a>
          <a href="#slide-4">4</a>
          <a href="#slide-5">5</a>
          <a href="#slide-6">6</a>
          <a href="#slide-7">7</a>
          <a href="#slide-8">8</a>
          <a href="#slide-9">9</a>
          <a href="#slide-10">10</a>
      </div>    
  <!-- slides that goes inside the slide-wrap -->
    <div class="slider">
          <div class="slide" id="slide-1"><span>1</span></div>
          <div class="slide" id="slide-2"><span>2</span></div>
          <div class="slide" id="slide-3"><span>3</span></div>
          <div class="slide" id="slide-4"><span>4</span></div>
          <div class="slide" id="slide-5"><span>5</span></div>
          <div class="slide" id="slide-6"><span>6</span></div>
          <div class="slide" id="slide-7"><span>7</span></div>
          <div class="slide" id="slide-8"><span>8</span></div>
          <div class="slide" id="slide-9"><span>9</span></div>
          <div class="slide" id="slide-10"><span>10</span></div>
      </div>
    </div>
  </div>
</body>
</html>
